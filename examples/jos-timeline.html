<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>example: jos-timeline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link href="../less/_build/css/classic.css" rel="stylesheet"> <!-- build file of all styles for example -->
    <link href="../less/_build/css/timeline.css" rel="stylesheet"> <!-- build file of all styles for example -->

    <!-- scripts -->
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <!-- Typekit Scripts -->
    <script type="text/javascript" src="//use.typekit.net/hon8eiw.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>

<style>
    .panel .panel-heading{background: #ccc;}
</style>

<body>

<div class="container">
    <div class="row">
        <br>
        <div class="panel jos-timeline2">
            <div class="panel-heading">Your Timeline</div>
            <div class="clearfix">
                <h3 class="jos-timeline-offer-title pull-left">Back to School</h3>
                <div class="pull-right jos-timeline-legend">
                    <div class="jos-timeline-legend-blitz"><i class="glyphicon glyphicon-star"></i></div>
                    <p>Blitz</p>
                </div>
                <div class="pull-right jos-timeline-legend">
                    <div class="jos-timeline-legend-offer"></div>
                    <p class="offer-text">Offer</p>
                </div>
            </div>
            <div class="jos-timeline-range">
                <div class="range-top">
                    <div class="range-offer">
                        <div class="range-offer-inner jos-theme-01">
                            <div class="range-offer-range"><div class="range-offer-striped"></div></div>
                            <div class="range-offer-offer"></div>
                            <div class="range-offer-blitz"><i class="glyphicon glyphicon-star"></i></div>
                        </div>
                    </div>
                    <div class="range-offer">
                        <div class="range-offer-inner jos-theme-02">
                            <div class="range-offer-range"><div class="range-offer-striped"></div></div>
                            <div class="range-offer-offer"></div>
                            <div class="range-offer-blitz"><i class="glyphicon glyphicon-star"></i></div>
                        </div>
                    </div>
                    <div class="range-offer">
                        <div class="range-offer-inner jos-theme-03">
                            <div class="range-offer-range"><div class="range-offer-striped"></div></div>
                            <div class="range-offer-offer"></div>
                            <div class="range-offer-blitz"><i class="glyphicon glyphicon-star"></i></div>
                        </div>
                    </div>
                    <div class="range-offer">
                        <div class="range-offer-inner jos-theme-04">
                            <div class="range-offer-range"><div class="range-offer-striped"></div></div>
                            <div class="range-offer-offer"></div>
                            <div class="range-offer-blitz"><i class="glyphicon glyphicon-star"></i></div>
                        </div>
                    </div>
                </div>
                <div class="range-bottom">
                    <div class="range-month"><div class="range-month-name">Mon</div></div>
                    <div class="range-month"><div class="range-month-name">Mon</div></div>
                    <div class="range-month"><div class="range-month-name">Mon</div></div>
                    <div class="range-month"><div class="range-month-name">Mon</div></div>
                    <div class="range-month"><div class="range-month-name">Mon</div></div>
                    <div class="range-month"><div class="range-month-name">Mon</div></div>
                    <div class="range-month"><div class="range-month-name">Mon</div></div>
                    <div class="range-month"><div class="range-month-name">Mon</div></div>
                    <div class="range-month"><div class="range-month-name">Mon</div></div>
                    <div class="range-month"><div class="range-month-name">Mon</div></div>
                    <div class="range-month"><div class="range-month-name">Mon</div></div>
                    <div class="range-month"><div class="range-month-name">Mon</div></div>
                    <div class="range-today">
                        <i class="glyphicon glyphicon-up_arrow"></i>
                        <p>TODAY</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<!--Scripts-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="../js/bootstrap-dropdown.js"></script>
<script src="../js/bootstrap-tab.js"></script>



</body>
</html>
