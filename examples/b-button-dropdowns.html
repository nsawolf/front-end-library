<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>example: button-dropdowns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link href="../less/_build/css/global.css" rel="stylesheet"> <!-- build file of all styles for example -->

    <!-- scripts -->
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <!-- Typekit Scripts -->
    <script type="text/javascript" src="//use.typekit.net/hon8eiw.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>

<body>



<!--START MODULE-->
<div class="container">
    <h3>Button Dropdown</h3>
    <!-- Single button -->
    <div class="btn-group">
        <button class="btn dropdown-toggle" data-toggle="dropdown">
            Action <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
        </ul>
    </div>
</div>

<!--END MODULE -->


<!--Scripts-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="../js/bootstrap-dropdown.js"></script>
</body>
</html>
