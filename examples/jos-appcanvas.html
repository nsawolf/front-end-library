<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>example: jos-appcanvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link href="../less/_build/css/global.css" rel="stylesheet"> <!-- build file of all styles for example -->

    <!-- scripts -->
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <script src="../js/libs/css3-mediaqueries.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <![endif]-->
    <!-- Typekit Scripts -->
    <script type="text/javascript" src="//use.typekit.net/hon8eiw.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <style>
        /*NOTE: Just for this example*/
        .jos-appcanvas-above,
        .jos-appcanvas-below{border: 2px dashed gray; padding: 12px; background: #ddd;}
    </style>
</head>

<body>


<div class="jos-appcanvas-above">
    <h3>jos-appcanvas-above</h3>
    <p class="lead">This block's content can be whatever</p>
</div>

<!--START MODULE:-->
<div class="jos-appcanvas shift-right int-jos-controlpanel">
    <!--START MODULE-->
    <div class="jos-controlpanel jos-controlpanel-left">jos-controlpanel-left</div>
    <!--END MODULE-->
    <!--START MODULE-->
    <div class="jos-controlpanel jos-controlpanel-right">jos-controlpanel-right</div>
    <!--END MODULE-->

    <div class="jos-appcanvas-content">
        <h3>jos-appcanvas-content</h3>
        <button class="btn" data-trigger="shift-right">Assign Shift-Right</button>
        <button class="btn" data-trigger="shift-left">Assign Shift-Left</button>
        <button class="btn" data-trigger="shift-default">Assign Shift-Default</button>
    </div>
</div>
<!--END MODULE: -->

<div class="jos-appcanvas-below">
    <h5>jos-appcanvas-below <small>This block's content can be whatever</small></h5>

</div>


<!--Scripts-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="../js/bootstrap-transition.js"></script>
<script src="../js/bootstrap-dropdown.js"></script>
<script src="../js/jos/jos-bootstrap-collapse.js"></script>
<script src="../js/jos/jos-appcanvas.js"></script>
<script src="../js/bootstrap-tab.js"></script>
<script src="../js/jos/jos-controlpanel.js"></script>
<script src="../js/bootstrap-button.js"></script>
<script src="../js/jos/jos-bootstrap-tab.js"></script>
<script src="../js/jos/jos-book.js"></script>
<script src="../js/jos/jos-bootstrap-button.js"></script>
</body>
</html>
