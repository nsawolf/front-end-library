                            <li><a href="#" value="off">Personalization Off</a></li>
                        </ul>
                    </div>
                    <!-- Single button -->
                    <div class="btn-group btn-group-select btn-group-select-color">

                            <li><a href="#" value="default"><img src="http://placehold.it/16x16"> Default Color</a></li>

                            <li><a href="#" value="06"><img src="http://placehold.it/16x16/1d5e88"> Color 06</a></li>
                            <li><a href="#" value="07"><img src="http://placehold.it/16x16/ff89aa"> Color 07</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="modal-body text-center">
                <img src="http://placehold.it/700x400&text=withoutPersonalization" class="jos-coverlist-preview" data-personalization="off" data-color="default">
                <img src="http://placehold.it/700x400/ff1212&text=withoutPersonalization" class="jos-coverlist-preview" data-personalization="off" data-color="01">
                <img src="http://placehold.it/700x400/ab6f2c&text=withoutPersonalization" class="jos-coverlist-preview" data-personalization="off" data-color="02">
