<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>example: jos-metrics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link href="../less/_build/css/global.css" rel="stylesheet"> <!-- build file of all styles for example -->

    <!-- scripts -->
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <!-- Typekit Scripts -->
    <script type="text/javascript" src="//use.typekit.net/hon8eiw.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>

<style>

</style>

<body>

<div class="container">
    <div class="row">
        <h3>Metrics</h3>
        <div class="col col-lg-3">
            <div class="panel panel-metrics">
                <div class="panel-expand"></div>
                <span class="panel-expand-trigger glyphicon glyphicon-fullscreen"></span>
                <h2>Your Sales</h2>
                <figure>
                    <div class="progress progress-striped">
                        <div class="progress-bar" style="width: 70%"></div>
                    </div>
                </figure>
                <figcaption><label>Yearbooks Sold: 200</label></figcaption>
                <figcaption><label>Goal: 600</label></figcaption>
            </div>
        </div>
        <div class="col col-lg-3">
            <div class="panel panel-metrics">
                <div class="panel-expand"></div>
                <span class="panel-expand-trigger glyphicon glyphicon-fullscreen"></span>

                <figure>
                    <img src="http://placehold.it/100x100" class="img-circle">
                </figure>
                <h2>3x Coverage</h2>
            </div>
        </div>
        <div class="col col-lg-3">
            <div class="panel panel-metrics metrics-user">
                <div class="panel-expand"></div>
                <span class="panel-expand-trigger glyphicon glyphicon-fullscreen"></span>
                <figure>
                    <span class="glyphicon glyphicon-user"></span>
                    <span class="glyphicon glyphicon-user"></span>
                    <span class="glyphicon glyphicon-user"></span>
                    <span class="glyphicon glyphicon-user"></span>
                    <span class="glyphicon glyphicon-user"></span>
                    <span class="glyphicon glyphicon-user"></span>
                    <span class="glyphicon glyphicon-user"></span>
                    <span class="glyphicon glyphicon-user"></span>
                    <span class="glyphicon glyphicon-user"></span>
                    <span class="glyphicon glyphicon-user"></span>
                    <span class="glyphicon glyphicon-user"></span>
                    <span class="glyphicon glyphicon-user"></span>
                    <span class="glyphicon glyphicon-user"></span>
                    <span class="glyphicon glyphicon-user"></span>
                    <span class="glyphicon glyphicon-user"></span>
                </figure>
                <h2>127</h2>

                <figcaption><label>ReplayIt Users</label></figcaption>
            </div>
        </div>
        <div class="col col-lg-3">
            <div class="panel panel-metrics">
                <div class="panel-expand"></div>
                <span class="panel-expand-trigger glyphicon glyphicon-fullscreen"></span>
                <figure>
                    <img src="http://placehold.it/40x40" class="img-circle metrics-badge">
                    <img src="http://placehold.it/40x40" class="img-circle metrics-badge">
                    <img src="http://placehold.it/40x40" class="img-circle metrics-badge">
                    <img src="http://placehold.it/40x40" class="img-circle metrics-badge">
                    <img src="http://placehold.it/40x40" class="img-circle metrics-badge">
                    <img src="http://placehold.it/40x40" class="img-circle metrics-badge">
                    <img src="http://placehold.it/40x40" class="img-circle metrics-badge">
                    <img src="http://placehold.it/40x40" class="img-circle metrics-badge">
                    <img src="http://placehold.it/40x40" class="img-circle metrics-badge">
                </figure>
                <h2>Badge Board</h2>
            </div>
        </div>
    </div>
</div>




<!--Scripts-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="../js/bootstrap-dropdown.js"></script>
<script src="../js/bootstrap-tab.js"></script>



</body>
</html>
