<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>example jos-controlpanel-submenu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link href="../less/_build/css/global.css" rel="stylesheet"> <!-- build file of all styles for example -->

    <!-- scripts -->
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <!-- Typekit Scripts -->
    <script type="text/javascript" src="//use.typekit.net/hon8eiw.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>

<body>

<!--START MODULE-->
<div class="jos-controlpanel jos-controlpanel-left jos-controlpanel-submenu">
    <div class="jos-controlpanel-header">
        <p class="data data-date-full"></p>
        <h2>Hello, Hallie!</h2>
        <p class="data">Central High School</p>
    </div>

    <!--START MODULE-->
    <div class="list-group jos-controlpanel-body">
        <a href="#myassignments" class="list-group-item" data-toggle="toggle" data-group="detailcontent">My Assignments <b class="caret"></b></a>
        <div class="toggle" id="myassignments">
            <a href="#assignment1" class="toggle-escape list-group-item" data-toggle="toggle" data-group="test">Assignment 1<i></i></a>
            <a href="#assignment2" class="toggle-escape list-group-item" data-toggle="toggle" data-group="test">Assignment 2<i></i></a>
        </div>
        <a href="#announcements" class="list-group-item" data-toggle="toggle" data-group="detailcontent">Announcements <span class="badge">4</span><i></i></a>
        <a href="#gallery" class="list-group-item" data-toggle="toggle" data-group="detailcontent">Gallery<i></i></a>
        <!--<a href="#design" class="list-group-item" data-toggle="toggle" data-group="detailcontent">Design Resources<i></i></a>-->
        <a href="#status" class="list-group-item" data-toggle="toggle" data-group="detailcontent">Page Status<i></i></a>
        <a href="#sales" class="list-group-item" data-toggle="toggle" data-group="detailcontent">Sales<i></i></a>
        <a href="#excellence" class="list-group-item" data-toggle="toggle"  data-group="detailcontent">Excellence Program<i></i></a>
        <a href="#images" class="list-group-item" data-toggle="toggle" data-group="detailcontent">Images<i></i></a>
        <a href="#deadlines" class="list-group-item" data-toggle="toggle" data-group="detailcontent">Deadlines<i></i></a>
        <a href="#staff" class="list-group-item" data-toggle="toggle" data-group="detailcontent">Staff Page Completion<i></i></a>
        <!--<a href="#preview" class="list-group-item" data-toggle="toggle" data-group="detailcontent">Preview Your Yearbook<i></i></a>-->
        <a href="#training" class="list-group-item" data-toggle="toggle" data-group="detailcontent">Training<i></i></a>

    </div>
    <!--END MODULE-->
</div>
<!--END MODULE-->


<!--Scripts-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="../js/bootstrap-dropdown.js"></script>
<script src="../js/jos/jos-bootstrap-collapse.js"></script>
<script src="../js/jos/jos-date.js"></script>
<script src="../js/jos/jos-controlpanel.js"></script>
<script src="../js/jos/jos-toggle.js"></script>
</body>
</html>
