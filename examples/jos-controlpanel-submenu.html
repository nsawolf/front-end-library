<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>example jos-controlpanel-submenu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link href="../less/_build/css/global.css" rel="stylesheet"> <!-- build file of all styles for example -->

    <!-- scripts -->
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <!-- Typekit Scripts -->
    <script type="text/javascript" src="//use.typekit.net/hon8eiw.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>

<body>

<!--START MODULE-->
<div class="jos-controlpanel jos-controlpanel-left jos-controlpanel-submenu">
    <div class="jos-controlpanel-header">
        <p class="data">February 12, 2014</p>
        <h2>Hello, Hallie!</h2>
        <p class="data">Central High School</p>
    </div>
    <!--START MODULE-->
    <div class="accordion" id="exampleAccordion">
        <div class="accordion-group">
            <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#exampleAccordion" href="#collapseOne">
                    Your Assignments
                </a>
            </div>
            <div id="collapseOne" class="accordion-body collapse in">
                <ul class="accordion-inner">
                    <li>Example Topic 1</li>
                    <li>Example Topic 2</li>
                </ul>
            </div>
        </div>
        <div class="accordion-group">
            <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#exampleAccordion" href="#collapseTwo">
                    Header
                </a>
            </div>
            <div id="collapseTwo" class="accordion-body collapse">
                <ul class="accordion-inner">
                    <li>Example Topic 1</li>
                    <li>Example Topic 2</li>
                </ul>
            </div>
        </div>
        <div class="accordion-group">
            <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#exampleAccordion" href="#collapseThree">
                    Header
                </a>
            </div>
            <div id="collapseThree" class="accordion-body collapse">
                <ul class="accordion-inner">
                    <li>Example Topic 1</li>
                    <li>Example Topic 2</li>
                </ul>
            </div>
        </div>
    </div>
    <!--END MODULE-->
    <figure class="SubMenu-figure">
        <img src="http://placehold.it/210x70" />
    </figure>
    <figure class="SubMenu-figure">
        <img src="http://placehold.it/210x70" />
    </figure>
    <figure class="SubMenu-figure">
        <img src="http://placehold.it/210x70" />
    </figure>
</div>
<!--END MODULE-->


<!--Scripts-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="../js/bootstrap-dropdown.js"></script>
<script src="../js/jos/jos-bootstrap-collapse.js"></script>
</body>
</html>
