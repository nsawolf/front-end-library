<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>example: buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link href="../less/_build/css/global.css" rel="stylesheet"> <!-- build file of all styles for example -->

    <!-- scripts -->
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <!-- Typekit Scripts -->
    <script type="text/javascript" src="//use.typekit.net/hon8eiw.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>

<body>

<div class="container">

    <h3>Sizes</h3>
    <p>
        <button type="button" class="btn btn-large btn-primary">Large button</button>
        <button type="button" class="btn btn-large">Large button</button>
    </p>
    <p>
        <button type="button" class="btn btn-primary">Default button</button>
        <button type="button" class="btn">Default button</button>
    </p>
    <p>
        <button type="button" class="btn btn-small btn-primary">Small button</button>
        <button type="button" class="btn btn-small">Small button</button>
    </p>
    <p>
        <button type="button" class="btn btn-mini btn-primary">Mini button</button>
        <button type="button" class="btn btn-mini">Mini button</button>
    </p>

    <h3>Options</h3>
    <!-- Standard gray button with gradient -->
    <button type="button" class="btn btn-default">Default</button>

    <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
    <button type="button" class="btn btn-primary">Primary</button>

    <!-- Indicates a successful or positive action -->
    <button type="button" class="btn btn-success">Success</button>

    <!-- Contextual button for informational alert messages -->
    <button type="button" class="btn btn-info">Info</button>

    <!-- Indicates caution should be taken with this action -->
    <button type="button" class="btn btn-warning">Warning</button>

    <!-- Indicates a dangerous or potentially negative action -->
    <button type="button" class="btn btn-danger">Danger</button>

    <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
    <button type="button" class="btn btn-link">Link</button>


    <h3>Disabled State</h3>
    <h4 class="">Button element</h4>
    <button type="button" class="btn btn-large btn-primary" disabled="disabled">Primary button</button>
    <button type="button" class="btn btn-large" disabled="disabled">Button</button>
    <h4 class="">Anchor element</h4>
    <a href="#" class="btn btn-large btn-primary disabled">Primary link</a>
    <a href="#" class="btn btn-large disabled">Link</a>




</div>


<!--Scripts-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="../js/jos/jos-bootstrap-collapse.js"></script>
</body>
</html>
