<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>example: jos-backgroundmedia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link href="../less/_build/css/global.css" rel="stylesheet"> <!-- build file of all styles for example -->

    <!-- scripts -->
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <!-- Typekit Scripts -->
    <script type="text/javascript" src="//use.typekit.net/hon8eiw.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>

<body>

<style>
    /*NOTE: Just for this example...*/
    .jos-backgroundmedia{
        position: absolute !important;
        top: 0 !important;
        bottom: 0 !important;
        right: 0 !important;
        left: 0 !important;
    }
</style>

<!--START MODULE: jos-backgroundmedia-->
<div class="jos-backgroundmedia">
    <figcaption class="jos-backgroundmedia-caption affix">
        <h4 class="jos-backgroundmedia-title">Caption Title</h4>
        <p class="jos-backgroundmedia-data">
            <span class="jos-backgroundmedia-credits">Jaime Wonder, West Texas High School, Stinnett, Texas.</span>
            <a class="jos-backgroundmedia-readmore" href="#">Read more <i class="arrow-right"></i></a>
        </p>
        <img src="../img/jos-backgroundmedia-largearrow.png" />
    </figcaption>
</div>
<!--END MODULE: jos-backgroundmedia -->


<!--Scripts-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="../js/libs/waypoints.min.js"></script>
<script src="../js/jos/jos-backgroundmedia.js"></script>
</body>
</html>
