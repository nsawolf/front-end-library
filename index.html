<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Front End Library - List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link href="less/_build/css/global.css" rel="stylesheet"> <!-- build file of all styles for example -->
    <style>
        .dataTables_length{float: left;}
        .dataTables_filter{float: right;}
        .table{ border-top: 4px double #ccc;}
        thead th{background: #ccc;}
        thead th:hover{background: #aaa; cursor: pointer;}
        .dataTables_paginate a {background: #ccc; color: #000; padding: 8px 15px; cursor: pointer; font-weight: bold; margin-right: 4px; margin-top: 0px; display: inline-block;}
        .dataTables_paginate a:hover {background: #aaa; text-decoration: none;}
    </style>

    <!-- scripts -->
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <!-- Typekit Scripts -->
    <script type="text/javascript" src="//use.typekit.net/hon8eiw.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>

<body>
<!--TODO: Think about running this as a Bootstrap table with some awesome JS sorting-->

<div class="container">
    <div class="row">
        <div class="col col-lg-12">
            <div class="page-header">
                <h1>Front End Library <small>enterprise ux lists</small></h1>
            </div>
            <ul id="myTab" class="nav nav-tabs">
                <li class="active"><a href="#components" data-toggle="tab">Components</a></li>
                <li><a href="#views" data-toggle="tab">Views</a></li>
                <li><a href="#experiences" data-toggle="tab">Experiences</a></li>
            </ul>
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade in active" id="components">
                    <table id="datagrid-components" class="table table-striped table-hover table-condensed"></table>
                </div>
                <div class="tab-pane fade" id="views">
                    <table id="datagrid-views" class="table table-striped table-hover table-condensed"></table>
                </div>
                <div class="tab-pane fade" id="experiences">
                    <table id="datagrid-experiences" class="table table-striped table-hover table-condensed"></table>
                </div>
            </div>
        </div>
    </div>
</div>




<!--Scripts-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/libs/jquery.dataTables.min.js"></script>
<script src="js/bootstrap-tab.js"></script>
<script type="text/javascript" charset="utf-8">
    /* Data set - can contain whatever information you want */
    var aDataSetComponents = [
//        ['Category','Name','DocsExamples','WhereUsed','Status'],
        ['Common','Buttons','<a href="examples/b-index.html#buttons">Bootstrap</a> | <a href="examples/b-buttons.html">Custom</a>','Where used','Status'],
        ['Category','Name','Other Examples','Where used','Status']
    ];
    var aDataSetViews = [
//        ['Name','DocsExamples','WhereUsed','Status'],
        ['Buttons','<a href="examples/b-index.html#buttons">Bootstrap</a> | <a href="examples/b-buttons.html">Custom</a>','Where used','Status'],
        ['Name','Other Examples','Where used','Status']
    ];
    var aDataSetExperiences = [
//        ['Name','DocsExamples','Status'],
        ['Buttons','<a href="examples/b-index.html#buttons">Bootstrap</a> | <a href="examples/b-buttons.html">Custom</a>','Status'],
        ['Name','Other Examples','Status']
    ];

    $(document).ready(function() {
        $('#datagrid-components').dataTable( {
            "aaData": aDataSetComponents,
            "aoColumns": [
                { "sTitle": "Category" },
                { "sTitle": "Name" },
                { "sTitle": "Docs/Examples"},
                { "sTitle": "Where Used"},
                { "sTitle": "Status" }

            ]
        } );
        $('#datagrid-views').dataTable( {
            "aaData": aDataSetViews,
            "aoColumns": [
                { "sTitle": "Name" },
                { "sTitle": "Docs/Examples"},
                { "sTitle": "Where Used"},
                { "sTitle": "Status" }

            ]
        } );
        $('#datagrid-experiences').dataTable( {
            "aaData": aDataSetExperiences,
            "aoColumns": [
                { "sTitle": "Name" },
                { "sTitle": "Docs/Examples"},
                { "sTitle": "Status" }

            ]
        } );
    } );

</script>


</body>
</html>
